{% extends "base.html" %}

{% block title %}
List of halos
{% endblock %}

{% block content %}

<center>
  <table><tr><th>MEM_MATCH_ID</th><th>RA</th><th>DEC</th></tr>
    {% for halo in halos %}
    <tr><td>{{ halo.num }}</td><td>{{ halo.ra }}</td><td>{{ halo.dec }}</td></tr>
    {% endfor %}
  </table>
</center>
{% endblock %}
